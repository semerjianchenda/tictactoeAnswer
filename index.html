<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tik Tac Toe Game</title>
</head>
<body>
    <h1>Tik Tac Toe</h1>
    <section class="board" id="board">
        <div class="sqaure" id="topLeft"></div>
        <div class="sqaure" id="topMiddle"></div>
        <div class="sqaure" id="topRight"></div>
    
        <div class="sqaure" id="midLeft"></div>
        <div class="sqaure" id="midM"></div>
        <div class="sqaure" id="midRight"></div>

        <div class="sqaure" id="bottomLeft"></div>
        <div class="sqaure" id="bottomM"></div>
        <div class="sqaure" id="bottomRight"></div>
    </section>
    <button class="restart">Restart</button>
    <h2 class="results"></h2>
    
    <script rel="text/javascript" src="main.js"></script>
</body>
</html>
